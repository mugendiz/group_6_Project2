<!-- LOGIN MODAL     -->
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
        <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
      <div class="col-sm-3"></div>
    </div>

    <div class="modal fade login" id="loginModal">
      <div class="modal-dialog login animated">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login with</h4>
          </div>
          <div class="modal-body">
            <div class="box">
              <div class="content">
                <div class="social">
                  <a class="circle github" href="/auth/github">
                                          <i class="fa fa-github fa-fw"></i>
                                      </a>
                  <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                          <i class="fa fa-google-plus fa-fw"></i>
                                      </a>
                  <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                          <i class="fa fa-facebook fa-fw"></i>
                                      </a>
                </div>
                <div class="division">
                  <div class="line l"></div>
                  <span>or</span>
                  <div class="line r"></div>
                </div>
                <div class="error"></div>
                <div class="form loginBox">
                  <form method="post" action="/login" accept-charset="UTF-8">
                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                  </form>
                </div>
              </div>
            </div>
            <div class="box">
              <div class="content registerBox" style="display:none;">
                <div class="form">
                  <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                    <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                    <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
              <span>Looking to
                                   <a href="javascript: showRegisterForm();">create an account</a>
                              ?</span>
                          </div>
                          <div class="forgot register-footer" style="display:none">
                               <span>Already have an account?</span>
                               <a href="javascript: showLoginForm();">Login</a>
                          </div>
                      </div>
                </div>
            </div>
        </div>

<!-- Add an Event -->
    <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
      <form>
        <fieldset>
          <div class="card-header">Add an Event !</div>
          <div class="form-group">
          <br>
            <input type="eventInput" class="form-control" id="eventName" aria-describedby="emailHelp" placeholder="Event Name">
            <input type="eventInput" class="form-control" id="eventDate" aria-describedby="emailHelp" placeholder="Event Date">
            <input type="eventInput" class="form-control" id="eventlocatio" aria-describedby="emailHelp" placeholder="Location">
          </div>
          <div class="form-group">
            <label class="labels" for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Include Event Images.</small>
          </div>
          <fieldset class="form-group">
            <label class="labels">Event Category</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="categoryOptions" id="babyCategory" value="option1">
                Babies & Toddler Event
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="categoryOptions" id="childrenCategory" value="option2">
                Children and Youth Event
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="categoryOptions" id="parentCategory" value="option3">
                Parent Event
              </label>
            </div>
<button type="button" class="btn btn-info">Submit</button>
        </form>
    </div>
